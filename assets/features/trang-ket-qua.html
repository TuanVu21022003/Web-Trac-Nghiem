<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả</title>
    <link rel="stylesheet" href="../style/trang-ket-qua.css">
    <link rel="shortcut icon" href="https://portal.ptit.edu.vn/giaovu/wp-content/uploads/2016/05/favicon.png">
</head>
<body>
    <header>
        <h1>Kết quả bài thi</h1>
    </header>
    <main>
        <div id="summary">
            <h2>Tổng quan</h2>
            <p>Số câu trả lời đúng: <span id="correctAnswers">0</span></p>
            <p>Tổng số câu: <span id="totalQuestions">0</span></p>
            <p>Điểm số: <span id="score">0</span></p>
        </div>
        <div id="answers">
            <h2>Câu trả lời chi tiết</h2>
            <!-- Dữ liệu về câu trả lời sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </main>
    <footer>
        <button onclick="reviewAnswers()">Xem câu trả lời chi tiết</button>
    </footer>
    <script src="../script/trang-ket-qua.js"></script>
</body>
</html>
